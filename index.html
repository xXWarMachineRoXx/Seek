<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Organization</label>
                    <input readonly type="text" name="Organization" id="Organization" class="form-control"
                        placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Help text</small>

                   


                </div>
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Caller</label>
                    <input readonly type="text" name="Caller" id="Caller" class="form-control" placeholder="Caller"
                        aria-describedby="helpId" value="Bascanor">
                    <small id="helpId" class="text-muted">the person who called</small>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Status</label>
                    <input readonly type="text" name="Status" id="Status" class="form-control"
                        placeholder="Status" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Status</small>
                </div>
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Origin</label>
                    <input readonly type="text" name="Origin" id="Origin" class="form-control" placeholder="Origin"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Origin</small>
                </div>
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Title</label>
                    <input readonly type="text" name="Title" id="Title" class="form-control" placeholder="Title"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Title</small>
                </div>
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Request Type</label>
                    <input readonly type="text" name="Request_Type" id="Request_Type" class="form-control" placeholder="Request Type"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Request Type</small>
                </div>
                <div class="mb-3 mt-5 col-6">
                    <label for="" class="form-label">Description</label>
                    <input readonly type="text" name="Description" id="Description" class="form-control" placeholder="Description"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Description</small>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
